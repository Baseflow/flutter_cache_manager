name: flutter_cache_manager
description: Generic cache manager for flutter. Saves web files on the storages of the device and saves the cache info using sqflite.
version: 3.4.1
homepage: https://github.com/Baseflow/flutter_cache_manager/tree/develop/flutter_cache_manager
topics:
  - cache
  - cache-manager
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  clock: ^1.1.1
  collection: ^1.18.0
  file: ^7.0.0
  flutter:
    sdk: flutter
  http: ^1.2.2
  path: ^1.9.0
  path_provider: ^2.1.4
  rxdart: '>=0.27.7 <0.29.0'
  sqflite: ^2.3.3+1
  uuid: ^4.4.2

dev_dependencies:
  build_runner: ^2.4.12
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
