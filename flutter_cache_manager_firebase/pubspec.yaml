    sdk: flutter
  flutter_cache_manager: ^2.0.0-beta
  firebase_storage: '>=3.0.0 <5.0.0'
  path_provider: "^1.4.0"
  path: "^1.6.4"

dev_dependencies:
  flutter_test:
    sdk: flutter