version: 2.0.2
homepage: https://github.com/Baseflow/flutter_cache_manager

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.0.0
  firebase_storage: ^11.7.4
  path_provider: ^2.1.3
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
